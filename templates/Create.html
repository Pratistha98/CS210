{% import "bootstrap/wtf.html" as wtf %}
{%  extends "Header.html" %}
{% block content %}

<body class="body-create">
    <div class="container">
            <div id = "create">
                <div class="row justify-content-center align-items-center">
                    <form action ="/create" method ="post">
                        <h1 class="header-login-signup" style="text-align: center"> Create UR Blog</h1>
                        <div class="form-group">
                            <input type="text" class="form-control" id="formGroupExampleInput" name ="Title" placeholder="Title">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="textarea" name ="Description" placeholder="Description">
                        </div>
                        <div class = "form-group">
                            <input type="file" name="pic" accept="image/*">
                        </div>
                        <div class="form-group">
                            <button class ="btn btn-light btn-block" id = "startBtn">Submit</button>
                        </div>
                    </form>
                </div>
        </div>
    </div> 
    {% endblock %}
